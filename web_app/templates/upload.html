{% extends 'base.html' %}
{% block title %}
  upload-Article
{% endblock %}
{% block body_class %}
  "index-page"
{% endblock %}
{% block content %}
  <section class="hero section accent-background">
    <div class="container position-relative">
      <div class="row gy-5 justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2><span class="accent">Upload-Page</span></h2>
        </div>
        <div class="col-lg-5 order-1 order-lg-2">
          <img src="{{ url_for('static', filename='images/logo2.png') }}" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </section>

<section class="contact section">
  <div class="container section-title">
    <h2>New Cow</h2>
    <p>Ajouter ici les nouvelles Vaches</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="{{ url_for('upload_cow') }}" method="POST" enctype="multipart/form-data" class="php-email-form">
          <div class="row gy-4">

            <div class="col-md-6">
              <label for="id" class="form-label">Num√©ro :</label>
              <input type="number" name="id" id="id" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="race" class="form-label">Race :</label>
              <select name="race" id="race" class="form-select" required>
                <option value="Brune">Brune</option>
                <option value="Holestine">Holestine</option>
                <option value="Normande">Normande</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="date_naissance" class="form-label">Date de naissance :</label>
              <input type="date" name="date_naissance" id="date_naissance" class="form-control" required>
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% block JS %}
  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
