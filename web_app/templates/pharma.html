{% extends 'base.html' %}

{% block title %}
  pharmatie
{% endblock %}

{% block body_class %}
  "index-page"
{% endblock %}

{% if anchor %}
  <script>
    window.location.hash = '{{anchor}}'
  </script>
{% endif %}

{% block content %}
  <!-- Hero Section -->
  <section class="hero section accent-background">
    <div class="container position-relative">
      <div class="row gy-5 justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2><span class="accent">Update-Page</span></h2>

          {% if success_message %}
            <h2><span class="accent"><div class="alert alert-success" role="alert">{{ success_message }}</div></span></h2>
          {% endif %}
          {% if error_message %}
            <h2><span class="accent"><div class="alert alert-danger" role="alert">{{ error_message }}</div></span></h2>
          {% endif %}
        </div>
        <div class="col-lg-5 order-1 order-lg-2">
          <img src="{{ url_for('static', filename='images/logo2.png') }}" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </section>
  <!-- End Hero Section -->
