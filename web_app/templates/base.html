<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <!-- <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" rel="apple-touch-icon">
    -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Impact
    * Template URL: https://bootstrapmade.com/impact-bootstrap-business-website-template/
    * Updated: Aug 07 2024 with Bootstrap v5.3.3
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
  </head>
  <body class={% block body_class %} {% endblock %}>
    <header id="header" class="header fixed-top">

        <div class="topbar d-flex align-items-center">
          <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
              <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@{# TODO mail #}{# TODO mail #}"></a></i>
              <i class="bi bi-phone d-flex align-items-center ms-4"><span>{# TODO phone #}</span></i>
            </div>
            <a href="/" class="logo d-flex align-items-center">
              <!-- Uncomment the line below if you also wish to use an image logo -->
              <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
              <h1 class="sitename">BioFarm-Monitor</h1>
              <span>.</span>
            </a>
          </div>
          <ul>
            <li><a href="{{url_for('auth.logout')}}" class="active">Logout<br></a></li>
          </ul>
        </div><!-- End Top Bar -->

        <div class="branding d-flex align-items-center">

          <div class="container position-relative d-flex align-items-center justify-content-between">


            <nav id="navmenu" class="navmenu">
              <ul>
                <li><a href="/" class="active">Accueil<br></a></li>
                <li><a href="/pharmacie">Pharmacie</a></li>
                <li><a href="/reproduction">Reproduction</a></li>
                <li><a href="/cow_liste">Liste des vaches</a></li>

                <!--
                <li><a href="/blog">Articles</a></li>
                <li><a href="/#contact">Contact</a></li>
                -->
              </ul>
              <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

          </div>

        </div>

      </header>

      <main class="main">
      <!-- Hero Section -->
      <section class="hero section accent-background">
        <div class="container position-relative">
          <div class="row gy-5 justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
              <h2><span class="accent">{% block page_title %} {% endblock page_title %}</span></h2>
            <div class="col-lg-5 order-1 order-lg-2">
              <img src="{{ url_for('static', filename='images/logo2.png') }}" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- End Hero Section -->
        {% block content %}

        {% endblock %}
    </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>



  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>

{% block JS %}
{% endblock %}
</html>
